<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chess AI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/oakmac/chessboardjs/lib/chessboard.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/style.css" />
  </head>
  <body>


   <div class="container">
    <div class="setting">  
        
       <i onmouseover="Animation()" onmouseleave="RemoveAnimation()" id="setting" class="fa fa-cog  fa-3x fa-fw"></i>
    </div>
    <span class="sr-only">Loading...</span>
    
        <div class="chessBoard">
            <div id="myBoard" style="width: 400px;"></div>
            <a id="startBtn" class="button-animate">Bắt đầu ván cờ</a>
            <a id="restartBtn" class="button-animate" style="display: none;">Ván cờ mới</a>
        </div>

        <div id="sidebar">

            <div id="menu-btn">
                <i class="fas fa-times"></i>
            </div>
            
        <h2>Điều chỉnh bàn cờ</h2>
                   

            <div class="group">
                
                <label class="label">Chỉnh lề ngoài của bảng game:</label>
                
                <select id="border-color" name="border">
                    <option value="cornsilk">Cornsilk</option>
                    <option value="#EF5D39">Orange</option>
                    <option value="#29F3F3">Blue</option>
                    <option value="purple">Purple</option>
                    <option value="#444">Grey</option>
                </select>
            </div>
            <div class="group">
              
                <label class="label">Chỉnh Deph của chương trình:</label>
               
                <select id="depth-select" >
                    <option value="0" >Chọn depth</option>
                    <option value="2"selected >2</option>
                    <option value="3" >3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

      
            
         

            <!-- slide showw image -->
        <div id="slider">
            <label>Chọn phông nền cho trò chơi</label>


            <div class="mySlides fade">
                <div class="numbertext">1 / 5</div>
                <img id="wallpaper" src="./assets/pic1.png">
                <div class="text">Hình nền 1</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">2 / 5</div>
                <img id="wallpaper" src="./assets/pic2.png">
                <div class="text">Hình nền 2</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 5</div>
                <img id="wallpaper" src="./assets/pic3.png">
                <div class="text">Hình nền 3</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 5</div>
                <img id="wallpaper" src="./assets/pic4.png">
                <div class="text">Hình nền 4</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 5</div>
                <img id="wallpaper" src="./assets/pic5.png">
                <div class="text">Hình nền 5</div>
            </div>

            <!-- Next and previous buttons -->
            <a id="arrow" class="arrow-prev" >&#10094;</a>
            <a id="arrow" class="arrow-next" >&#10095;</a>

            
        </div>  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
        <a class="button-animate" id="button">Chỉnh bàn cờ</a>

        <div class="contain_button">
            <div class="buttonAnimate"><a id="undo" class="button-animate">Đi lại nước</a></div>
            <div class="buttonAnimate"><a id="flipOrientationBtn" class="button-animate">Đổi hướng</a></div>
            
        </div>



        </div>

    </div> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
   
    <script src="./library/chess.js"></script>
    <script src="script.js"></script>
    <script src="minimax.js"></script>
    <script src="sideBar.js"></script>
  
  </body>
</html>
